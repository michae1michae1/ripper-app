<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Deck Construction Timer</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4b2bee",
                        "primary-hover": "#3a1fb8",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1c1830",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }.glow-primary {
            box-shadow: 0 0 20px -5px rgba(75, 43, 238, 0.5);
        }.glass-panel {
            background: rgba(28, 24, 48, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display h-screen w-full flex flex-col overflow-hidden selection:bg-primary selection:text-white">
<header class="w-full flex items-center justify-between px-6 py-6 md:px-10 z-10 animate-fade-in relative">
<div class="flex-1 flex flex-col items-start justify-center">
<span class="text-[10px] font-bold tracking-widest text-slate-500 uppercase leading-none mb-1.5">Previous Stage</span>
<span class="text-sm font-semibold text-slate-900 dark:text-white leading-none">Drafting stage</span>
</div>
<div class="flex-1 flex justify-center">
<h3 class="text-slate-400 dark:text-slate-500 uppercase tracking-[0.2em] text-xs font-bold leading-tight whitespace-nowrap">Deckbuilding stage</h3>
</div>
<div class="flex-1 flex flex-col items-end justify-center">
<span class="text-[10px] font-bold tracking-widest text-slate-500 uppercase leading-none mb-1.5">Next</span>
<span class="text-sm font-semibold text-slate-900 dark:text-white leading-none">Round 1 Matches</span>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-5xl mx-auto px-4 relative z-0">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] -z-10 pointer-events-none opacity-50 dark:opacity-30"></div>
<div class="flex flex-col items-center gap-2">
<div class="flex p-1 bg-slate-200 dark:bg-surface-dark rounded-full shadow-inner border border-slate-300 dark:border-white/5 mb-6">
<label class="group relative cursor-pointer px-4 py-1.5 rounded-full overflow-hidden">
<input checked="" class="peer sr-only" name="mode" type="radio" value="Draft"/>
<span class="relative z-10 text-xs font-medium text-slate-500 dark:text-slate-400 peer-checked:text-white transition-colors duration-200">Draft (30m)</span>
<div class="absolute inset-0 bg-primary opacity-0 peer-checked:opacity-100 transition-opacity duration-300 rounded-full shadow-lg"></div>
</label>
<label class="group relative cursor-pointer px-4 py-1.5 rounded-full overflow-hidden">
<input class="peer sr-only" name="mode" type="radio" value="Sealed"/>
<span class="relative z-10 text-xs font-medium text-slate-500 dark:text-slate-400 peer-checked:text-white transition-colors duration-200">Sealed (45m)</span>
<div class="absolute inset-0 bg-primary opacity-0 peer-checked:opacity-100 transition-opacity duration-300 rounded-full shadow-lg"></div>
</label>
</div>
<div class="relative group cursor-default">
<h1 class="text-[120px] md:text-[180px] lg:text-[220px] font-bold leading-none tracking-tighter tabular-nums text-transparent bg-clip-text bg-gradient-to-b from-slate-800 to-slate-500 dark:from-white dark:to-slate-400 drop-shadow-2xl select-none">
                    29:59
                </h1>
<button aria-label="Edit Time" class="absolute top-1/2 -right-12 -translate-y-1/2 p-3 text-slate-400 hover:text-primary opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-[-10px] group-hover:translate-x-0">
<span class="material-symbols-outlined text-3xl">edit</span>
</button>
</div>
<div class="w-full max-w-lg mt-8 md:mt-12 flex flex-col gap-2">
<div class="h-1.5 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full shadow-[0_0_10px_rgba(75,43,238,0.6)]" style="width: 98%;"></div>
</div>
</div>
</div>
</main>
<footer class="pb-12 pt-6 w-full flex justify-center z-20">
<div class="glass-panel px-6 py-4 rounded-2xl flex items-center gap-6 shadow-2xl transform hover:scale-[1.02] transition-transform duration-300">
<div class="flex gap-2 border-r border-white/10 pr-6">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 text-slate-500 hover:text-white transition-colors" title="Subtract 1 Minute">
<span class="material-symbols-outlined">remove</span>
<span class="sr-only">-1m</span>
</button>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 text-slate-500 hover:text-white transition-colors" title="Add 1 Minute">
<span class="material-symbols-outlined">add</span>
<span class="sr-only">+1m</span>
</button>
</div>
<div class="flex gap-4 items-center">
<button class="group flex items-center justify-center w-12 h-12 rounded-full bg-white/5 hover:bg-white/10 text-white transition-all border border-white/5 hover:border-white/20" title="Reset Timer">
<span class="material-symbols-outlined group-hover:-rotate-180 transition-transform duration-500">restart_alt</span>
</button>
<button class="flex items-center justify-center w-16 h-16 rounded-full bg-primary hover:bg-primary-hover text-white shadow-lg glow-primary transition-all hover:scale-105 active:scale-95" title="Play/Pause">
<span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1;">pause</span>
</button>
<button class="group flex items-center justify-center w-12 h-12 rounded-full bg-white/5 hover:bg-white/10 text-white transition-all border border-white/5 hover:border-white/20" title="Settings">
<span class="material-symbols-outlined group-hover:rotate-45 transition-transform duration-300">settings</span>
</button>
</div>
</div>
</footer>
<div class="absolute bottom-4 right-6 hidden md:block opacity-30 hover:opacity-100 transition-opacity">
<div class="flex gap-4 text-[10px] text-white font-mono uppercase tracking-widest">
<span class="flex items-center gap-1"><span class="border border-white/20 rounded px-1 py-0.5">Space</span> to Pause</span>
<span class="flex items-center gap-1"><span class="border border-white/20 rounded px-1 py-0.5">Esc</span> to Reset</span>
</div>
</div>
</body></html>
